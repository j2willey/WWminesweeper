<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="confetti.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <canvas class="confetti" id="canvas"></canvas>
    <header>
        <!-- Add your header content here -->
        <h1>MineSweeper</h1>
    </header>
    <div id="game-container">

        <div id="left-panel">
            <!-- Add your left panel content here -->
            <!-- Add Inputs for Grid Size and Difficulty Here-->
            <div id="inputs">
                <label for="grid-size">Grid Size:</label>
                <input type="number" id="grid-size" name="grid-size" min="2" max="10" value="5">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
        </div>
        <div id="boardwrapper">
            <div id="scoreboard">
                <!-- Add your scoreboard content here -->
                <div id="mine-count" class="digital-display">099</div>
                <button id="reset-button">&#128515;</button>
                <div id="time-elapsed" class="digital-display">000</div>
            </div>
            <div id="rib"></div>
            <div id="game-border">
                <div id="gameboard"></div>
            </div>
        </div>
        <div id="right-panel">
            <!-- Add your right panel content here -->
        </div>
    </div>
    <footer>
        <!-- Add your footer content here -->
        <p>Copyright &copy; 2024</p>
    </footer>

</body>
